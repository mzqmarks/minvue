<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-html</h1>
    <div v-html="htmlMsg"></div>
    <h1>v-on</h1>
    <div v-on:click="doThis">doThis</div>
    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World',
        htmlMsg: `<p>这是一个 P 标签</p>`,
        count: 100,
        person: {
          name: 'zs'
        },
        methods: {
          doThis() {
            console.log('doThis234234');
          }
        },
      },
     
    })
    console.log(vm.msg);
    // vm.msg = {test: 'Hello'}
    
  </script>
</body>
</html>
